{% extends "base.html" %}

{% block content %}
<div class="breadcrumb-wrap">
    <a href="{{ url_for('index') }}">首页</a> <span>/</span> 
    <a href="{{ url_for('level2_view', level1_name=active_l1) }}">{{ active_l1 }}</a> <span>/</span>
    {{ active_l2 }}
</div>

<div class="container-fluid">
    <h2 style="color: #333; margin-bottom: 20px;">{{ active_l2 }}</h2>
    
    <div class="grid">
        {% for module in modules %}
        <a href="{{ url_for('feature_interface', level1=active_l1, level2=active_l2, feature_name=module) }}" class="card">
            <h3>{{ module }}</h3>
            <div style="margin-top: 10px; font-size: 24px; color: #ddd; text-align: right;">
                <i class="fas fa-arrow-circle-right"></i>
            </div>
            <p style="font-size: 12px; color: #666; margin-top: 5px;">点击执行此功能</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
